<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras');
        console.log('Elementos "ul"..........');
        console.log('childNodes', lista.childNodes); // seleciona os filhos
        console.log('destino', lista.destino);
        console.log('getAttribute', lista.getAttribute('destino')); // seleciona atraves do atributo personalizado
        console.log('hasAttribute', lista.hasAttribute('destino')); // verifica se o atributo existe
        lista.setAttribute('destino', 'empresa');
        lista.setAttribute('status', 'aberto');
        lista.removeAttribute('destino');
        console.log(lista.dataset.urgencia);
        lista.dataset.urgencia = 4;
        console.log(lista.getAttribute('data-urgencia'));
        // Cuidado
        const label = document.querySelector('label');
        console.log(label.for); // não funciona assim 
        console.log(label.htmlFor);
        console.log(label.getAttribute('for'));
    </script>
</body>

</html>
