<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        document.getElementById('primeiro').classList.add('destaque'); // pega os elementos com base no id

        const divs = document.getElementsByTagName('div'); // pega todos os elementos que tenha a tag div

        const divsArray = [...divs]; //pega os elementos da div e espalha dentro de um novo array

        divsArray.forEach(e => e.classList.remove('destaque'));
        divsArray.forEach(e => e.classList.add('destaque'));

        const ultimoElemento = document.getElementsByClassName('ultimo'); // todos elementos daquela class
        for (let e of ultimoElemento) {
            e.classList.remove('destaque');
        }

    </script>
</body>

</html>
