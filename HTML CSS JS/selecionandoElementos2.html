<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        // querySelector aplica em diferente elementos #id, div etc ....
        document.querySelector('#primeiro').classList.add('destaque');

        const selecionar = (seletor) =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')); // função para facilitar a seleção
        const deselecionar = (seletor) =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));

        deselecionar('#primeiro');

        selecionar('div'); // aplica em todas as divs

        deselecionar('*'); // (*) aplica em todos os elementos 
        selecionar('.terceiro.ultimo');

        deselecionar('*');
        selecionar(':not(#primeiro)'); // aplica em todos menos no primeiro

        deselecionar('*');
        selecionar(':nth-child(1)'); // seleciona o primeiro filho de cada elemento 

        deselecionar('*');
        selecionar('div:nth-of-type(1)'); // pega o primeiro elemento do tipo que passei como parametro

        deselecionar('*');
        selecionar('[wb-attrib]'); // seleciona apartir de um atributo personalizado 
    </script>
</body>

</html>
