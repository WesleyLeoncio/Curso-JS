<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/tb.css">
    <title>:: Tabela ::</title>
</head>

<body>
    <table border="1">
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ipad</td>
                <td>3289,00</td>
                <td>5</td>
                <td>16445,00</td>
            </tr>
            <tr>
                <td>Sansung S9</td>
                <td>2649,00</td>
                <td>8</td>
                <td>21192,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>37637,00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!-- Comentarios -->
<!-- (thead) Devine a area que vai colocar o cabeçario da tabela -->
<!-- (tbody) Compo da tabela onde vai os dados -->
<!-- (tr) linha dentro da tapela -->
<!-- (tfoot) Rodapé da tabela -->
<!-- (th) Representa o titulo das colunas -->
<!-- (colspan) devifine a quantidade de colunas ele irar preencher-->
