<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Lista ::</title>
</head>

<body>
    <h1>Lista</h1>

    <!-- Lista Ordenada -->
    <h2>Aprovados</h2>
    <ol>
        <!-- Representa lista ordenada-->
        <li>Wesley</li>
        <!--Representa itens da lista-->
        <li>Carlos</li>
        <li>Herik</li>
        <li>Ruan</li>
    </ol>

    <ul>
        <!-- Representa a lista não ordenada -->
        <li>Chocolate</li>
        <li>Leite</li>
        <li>Coxinha</li>
        <li>Pizza</li>
    </ul>

    <!-- Lista de Definição -->
    <h2>Pricinpais termos do glossário de Cloud Computing</h2>
    <dl>
        <dt>BaaS</dt>
        <dd>Backend como Serviço</dd>
        <dt>IaaS</dt>
        <dd>Infrestrutura Como Serviço</dd>
    </dl>

</body>

</html>
