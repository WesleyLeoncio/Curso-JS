<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }

        //axios('parOutImpar?numero=5').then(resp => exibirResultado('get', resp.data));
        axios.get('parOutImpar', {
            params: {
                numero: 2
            }
        }).then(resp => exibirResultado('get', resp.data));

        //axios('modelo').then(resp => exibirResultado('get', resp.data)) // teste com meu web-service

        axios.post('formulario', {
            nome: 'Wesley',
            sobrenome: 'Leoncio'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
