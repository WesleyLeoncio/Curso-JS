<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000);
        console.log($('div').get(1));
        console.log($.isEmptyObject({ nome: 'Wesley' })); // verifica se o objeto está vazio 
        console.log($.inArray(3, [1, 2, 3])); // verificar se o valor está no array

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green');
            return this;
        }

        $('body').fundoVerde().fadeOut(2000).show(2000);
    </script>
</body>
