<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        $(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 },
                { nome: 'Wesley', nota: 6.7 }
            ]
            const tabela = $('<table>').css('border', 'solid 5px');
            pessoas.forEach((p) => {
                const tr = $('<tr>').append([$('<td>').append(p.nome), $('<td>').append(p.nota)]);
                tabela.append(tr);
            })
            $('#conteudo').append(tabela);
        })

    </script>
</body>
