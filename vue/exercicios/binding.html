<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{link}}</p>
        <a href="{{link}}">Youtebe?</a>
        <p><a v-bind:href="link">Youtebe</a></p>
        <p><a :href="link">Youtebe</a></p> <!-- : = a v-bind-->
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Wesley",
                link: "https://www.youtube.com/"
            },

            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }


        })
    </script>
</body>

</html>
